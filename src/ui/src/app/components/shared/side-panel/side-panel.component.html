<!-- Customizer offcanvas -->
<div class="offcanvas offcanvas-end" id="customizer" data-bs-scroll="true" tabindex="-1">
	<div class="offcanvas-header border-bottom">
		<h4 class="offcanvas-title">
			Jassi's space
			<span class="text-danger fs-xs ms-2">0.8.0</span>
		</h4>
		<button class="btn-close" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
	</div>
	<div class="offcanvas-body">
        <div class="card text-center card border-0 bg-secondary mb-2">
			<div class="card-header py-2 mb-2">Prefs</div>
			<div class="card-body py-2">
				<div class="btn-group w-100" role="group" aria-label="Outline button group">
					<button type="button" (click)="resetPrompt()" class="btn btn-sm btn-outline-danger" [class.active]="isAnimationEnabled">Reset</button>
					<button type="button" (click)="refreshPrompt()" class="btn btn-sm btn-outline-danger" [class.active]="!isAnimationEnabled">Refresh</button>
				</div>
			</div>
		</div>
		<div class="d-flex align-items-center mt-n2 mb-3 pt-4">
			<i class="ai-maximize text-body-secondary fs-5 me-2"></i>
			<h5 class="mb-0">Media player</h5>
		</div>
		<app-audio-player></app-audio-player>
		<div class="d-flex align-items-center mt-n2 mb-3 pt-4">
			<i class="ai-maximize text-body-secondary fs-5 me-2"></i>
			<h5 class="mb-0">Themes</h5>
		</div>
		<div class="mb-4">
			<div class="card text-center card border-0 bg-secondary mb-2 wip">
				<div class="card-header py-3">Slate</div>
				<div class="card-body py-3">
					<div class="btn-group w-100" role="group" aria-label="Outline button group">
						<button type="button" class="btn btn-sm btn-outline-primary">Slate</button>
						<button type="button" class="btn btn-sm btn-outline-primary">Olive</button>
					</div>
				</div>
			</div>
		</div>
		<div class="d-flex align-items-center mt-n2 mb-3 pt-4">
			<i class="ai-maximize text-body-secondary fs-5 me-2"></i>
			<h5 class="mb-0">Fonts</h5>
		</div>

		<div class="card text-center card border-0 bg-secondary mb-2 wip">
			<div class="card-header py-2">Font Fam</div>
			<div class="card-body py-2">
				<select class="form-select py-2" id="root-font-size">
					<option value="consolas">Default</option>
					<option value=".875rem">Other font</option>
				</select>
			</div>

			<div class="card-header py-2">Font Size</div>
			<div class="card-body py-2">
				<div class="btn-group w-100" role="group" aria-label="Outline button group">
					<button type="button" class="btn btn-sm btn-outline-primary">S</button>
					<button type="button" class="btn btn-sm btn-outline-primary">M</button>
					<button type="button" class="btn btn-sm btn-outline-primary">L</button>
				</div>
			</div>
		</div>

		<div class="d-flex align-items-center mt-n2 mb-3 pt-4">
			<i class="ai-maximize text-body-secondary fs-5 me-2"></i>
			<h5 class="mb-0">Experience</h5>
		</div>
		<div class="card text-center card border-0 bg-secondary mb-2">
			<div class="card-header py-2 mb-2">Animations</div>
			<div class="card-body py-2">
				<div class="btn-group w-100" role="group" aria-label="Outline button group">
					<button type="button" (click)="enableAnimations()" class="btn btn-sm btn-outline-primary" [class.active]="isAnimationEnabled">Enable</button>
					<button type="button" (click)="disableAnimations()" class="btn btn-sm btn-outline-primary" [class.active]="!isAnimationEnabled">Disable</button>
				</div>
			</div>
		</div>

		<div class="card text-center card border-0 bg-secondary mb-2">
			<div class="card-header py-2 mb-2">
				Scrollbar
				<span class="text-danger fs-xs ms-2">wip</span>
			</div>
			<div class="card-body py-2">
				<div class="btn-group w-100" role="group" aria-label="Outline button group">
					<button type="button" (click)="defaultScrollbar()"  [class.active]="currentScrollState === ScrollbarState.Default"  class="btn btn-sm btn-outline-primary">Default</button>
					<button type="button" (click)="disableScrollbar()" [class.active]="currentScrollState === ScrollbarState.Disable" class="btn btn-sm btn-outline-primary">Disable</button>
					<button type="button" (click)="skinnyScrollbar()" [class.active]="currentScrollState === ScrollbarState.Skinny" class="btn btn-sm btn-outline-primary">Skiny</button>
				</div>
			</div>
		</div>

		<!-- <div class="mb-3 mt-3">
			<div><a href="https://almondcove.in" target="_blank">almondcove.in</a></div>
			<div><a href="https://assambrew.com" target="_blank">assambrew.in</a></div>
			<div><a href="https://laymaann.in" target="_blank">laymaann.in</a></div>
			<div><a routerLink="/theme">theme</a></div>
		</div> -->
	</div>
</div>

<!-- Customizer toggler -->
<a class="position-fixed top-50 bg-light text-dark fw-medium border rounded-pill shadow text-decoration-none" href="#customizer" data-bs-toggle="offcanvas" style="right: -1.25rem; margin-top: -1rem; padding: 0.25rem 0.75rem; transform: rotate(-90deg); font-size: calc(var(--ar-body-font-size) * 0.8125); letter-spacing: 0.075rem; z-index: 1030">
	<i class="ai-settings text-primary fs-base me-1 ms-n1"></i>
	Panel
</a>
